<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wenku — AI Document Reader</title>
  <meta name="theme-color" content="#0b0d0f" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./viewer.css" />
</head>
<body class="neon-night">
  <div class="app glass">
    <header class="topbar">
      <div class="brand">Wenku</div>
      <div class="grow"></div>
      <div class="settings">
        <span id="modelBadge" class="badge">model: ...</span>
        <button id="settingsBtn" class="btn icon" title="Nastavení" aria-label="Nastavení">⚙️</button>
      </div>
    </header>

    <!-- SETTINGS PANEL -->
    <div id="settingsPanel" class="settings-panel hidden" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <div class="panel-inner">
        <h3 id="settingsTitle" class="panel-title">Nastavení</h3>

        <div class="row">
          <label for="apiBase">API Base URL</label>
          <input id="apiBase" type="text" placeholder="/api" />
        </div>

        <div class="row">
          <label for="modelSel">Model</label>
          <select id="modelSel">
            <option value="local">local</option>
            <option value="gemini-2.5-flash">gemini-2.5-flash</option>
            <option value="gpt-4o-mini">gpt-4o-mini</option>
          </select>
        </div>

        <div class="row">
          <label for="themeSel">Theme</label>
          <select id="themeSel">
            <option value="neon-night">Neon · Night (default)</option>
            <option value="neon-day">Neon · Day</option>
          </select>
        </div>

        <!-- Volitelný toggle pro SW preload core packu (script.js s ním umí i když chybí) -->
        <div class="row">
          <label for="preloadCore">Preload core dokumentů</label>
          <input id="preloadCore" type="checkbox" />
        </div>

        <div class="actions">
          <button id="saveSettings" class="btn primary">Uložit</button>
          <button id="closeSettings" class="btn">Zavřít</button>
        </div>
      </div>
    </div>

    <section class="layout">
      <!-- Sidebar: Dokumenty -->
      <aside class="sidebar">
        <div class="side-header">
          <h2>Dokumenty na výběr</h2>
          <button id="addDocBtn" class="btn icon" title="Přidat dokument" aria-label="Přidat dokument">➕</button>
        </div>

        <!-- Aktuální výběr pro multi-read (scope bar) -->
        <div id="selectionBar" class="selection hidden" aria-live="polite">
          <span class="muted small">Dotazovat v:</span>
          <div id="selectionPills" class="pills"></div>
          <button id="clearSel" class="btn xs" title="Zrušit výběr" aria-label="Zrušit výběr">Vymazat</button>
        </div>

        <ul id="docList" class="doc-list"></ul>

        <form id="uploadForm" class="hidden">
          <!-- Důležité: klient uploaduje pole s názvem "file" pro multer.single("file") -->
          <input type="file" id="fileInput" accept=".pdf,.docx,.txt,.md" />
        </form>

        <div id="uploadInfo" class="muted small"></div>
      </aside>

      <!-- Hlavní plocha -->
      <main class="main">
        <div class="results" id="results">
          <div id="emptyState" class="empty">
            Nahraj nebo vyber dokument vlevo. Ptej se dole uprostřed. Odpovědi budou <strong>stručné</strong> s <strong>citacemi stran</strong>.
          </div>
        </div>
      </main>
    </section>

    <footer class="chat">
      <form id="askForm" class="askForm">
        <input id="questionInput" type="text" placeholder="Zeptej se na obsah dokumentu…" aria-label="Vstupní pole dotazu" />
        <button class="btn primary" type="submit">Zeptej se</button>
      </form>
    </footer>
  </div>

  <!-- Skripty -->
  <script type="module" src="./api.js"></script>
  <script type="module" src="./docs.js"></script>
  <script type="module" src="./script.js"></script>
  <script defer src="./viewer.js"></script>
</body>
</html>
